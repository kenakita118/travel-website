    <!--custom css-->
    <link rel="stylesheet" href="style.css">

    <style>
        .carousel *{
            margin-top:25px;
        }
        
        /* Footer */
        footer{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .footer_section{
            display:flex;
            justify-content: center;
        }
        
        .home_title{
            text-align:center;
        }

        .home_suggestion{
            text-align:left;
        }

        .home_gallery{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap:5px;
        }

        .home_gallery_section{
            justify-items: center;
            text-align:center;
            font-size:1.3rem;
        }

        .home_gallery_section img{
            width:100%;
            height:100%;
            object-fit: cover;
        }
    </style>
    

</head>

<body>
    <!--Header start-->
    <header>
        <div class="header_logo">
            <div class="header_logo_icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-7-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.37 5.11V4.001h5.308V5.15L7.42 12H6.025l3.317-6.82v-.07H5.369Z"/>
                </svg>
            </div>
            <div class="header_logo_text">
                <h1>Travels</h1>
            </div>
        </div>

        <nav class="nav">
            <a href="#home" class="nav_links">Home</a>
            <a href="" class="nav_links">About</a>
            <a href="" class="nav_links">Contact</a>
            <a href="" class="nav_links">Countries</a>
            <a href="" class="nav_links">Tour</a>
        </nav>
    </header>
    <!--Header end-->

    <!--Carousel start-->
    <section id="home" class="home">
        <div class="home_title">
            <h1>Welcome</h1>
            <p>In here, you can find places to travel to.</p>
        </div>

        <div class="home_suggestion">
            <h3>Here are some suggestions:</h3>
        </div>

        <div class="home_gallery">
            <div class="home_gallery_section">
                <a href="details_maldives.html">
                    <img src="images/carousel_maldives.avif">
                    <p class="home_gallery_section_text">Maldives</p>
                </a>
            </div>
            <div class="home_gallery_section">
                <a href="details_rome.html">
                    <img src="images/carousel_rome.jpeg">
                    <p class="home_gallery_section_text">Rome Colosseum</p>
                </a>
            </div>
            <div class="home_gallery_section">
                <a href="details_templeStreet.html">
                    <img src="images/carousel_templestreet.jpeg">
                    <p class="home_gallery_section_text">Temple Street</p>
                </a>
            </div>
            <div class="home_gallery_section">
                <a href="details_eiffelTower.html">
                    <img src="images/carousel_eiffeltower.jpeg">
                    <p class="home_gallery_section_text">Eiffel Tower</p>
                </a>
            </div>
        </div>
    </section>
    <!--Carousel end-->
